name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm test
      - name: Convert lcov to cobertura (optional)
        if: always()
        run: npx lcov-cobertura coverage/lcov.info --output coverage/cobertura-coverage.xml || true
      - run: npm run docs
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info,coverage/cobertura-coverage.xml
      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            docs
